<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hong Kong Bat Acoustic Project</title>

    <!-- Leaflet & Plugins -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Lucide Icon -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Proj4 用於 HK1980 轉換 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>

    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 地圖容器 -->
    <div id="map" style="position: relative;"></div>

    <!-- 滑鼠座標顯示 + CRS切換 + 比例尺 -->
    <div id="coord-scale-wrapper">
      <div class="crs-selector">
        <select id="crsMode">
          <option value="hk1980">HK1980</option>
          <option value="wgs84">WGS84</option>
        </select>
        <span id="mouseCoords">X: –, Y: –</span>
      </div>
    </div>

    <!-- Go To Point 面板 -->
    <div id="gotoPanel" style="display: none;"></div>

    <!-- Hover Tooltip -->
    <div id="hoverTooltip" style="display: none;"></div>

    <!-- 最後修改時間 -->
    <p id="last-modified" style="text-align: center; font-size: 12px; color: gray; margin-top: 30px;"></p>

    <!-- α方向顯示 -->
    <div id="alpha-status" style="
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 6px 10px;
      font-size: 13px;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      z-index: 9999;">
      α: --
    </div>

    <!-- 主控模組，會載入所有功能模組 -->
    <script type="module" src="https://pantong55.github.io/hkgrid/main.js"></script>
  </body>
</html>
